<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Bears</title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./abi.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/bears.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/factory.css">
    <link rel="stylesheet" href="assets/css/frontend.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/catalog.css">
</head>
<body>
    <div class="navbar">
        
        <h1>Bear-Factory</h1>

        <nav class="navbar-brand">        
            <a class="nav-link" href="index.html"><b>Home</b></a>
            <a class="nav-link" href="factory.html"><b>Factory</b></a>
            <a class="nav-link" href="catalog.html"><b>Bearcave</b></a>
            <a class="nav-link" href="market.html"><b>Market</b></a>
        </nav>
    </div>
    <br>
    <div class="catalog page-container">
        <div class="catalog-title">
            <h3>Your Bear</h3>
            
        </div>
        <div class="ownersBearsDiv" id="singleBear">

        </div>
        <br>

        <div class="container middleBox mt-5">
            <div id="bearDNA" align="center"></div>
            <br>
            <div class="hidden" align="center" id="buyBox">
                <div class="btn-group">
                    <button class="btn btn-light btn-lg light-b-shadow" id="buyBtn"><b>Buy me</b></button>
                    <button class="btn btn-light btn-lg ml-2 light-b-shadow" id="priceBtn"></button>
                </div>
                <br>

            </div>
            <div class="hidden row justify-content-center" align="center" id="sellBox">

                <div class="col-lg-2 p-1">
                    <button class="btn btn-warning" id="sellBtn"><b>Sell me</b></button>
                </div>

                <div class="col-lg-2 p-1 input-group">
                    
                    <input type="number" class="form-control" id="tokenPrice" placeholder="Price in ether">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><b>ETH</b></span>
                    </div>
                </div>
                <div class="col-lg-2 p-1 hidden" id="cancelBox">
                    <button class="btn btn-danger" id="cancelBtn"><b class="t-no-wrap">Cancel offer</b></button>
                </div>
                
            </div>
            <div id="message" align="center"></div>
            <br>
            <div id="attributes"></div>

        </div>
        
    </div>

    <div class="animation-wrapper">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
    </div>

    <footer>
        <p>Project for NFT Marketplace Course @ Moralis Academy, August - October 2022</p>
    </footer>
</body>

    <script src="assets/js/colors.js"></script>
    <script src="assets/js/renderFactory.js"></script>
    <script src="assets/js/render.js"></script>
    <script src="./index.js"></script>

    <script>
    // when page loads create the catalog
    $(document).ready(function () {
        setTimeout(() => {
            getSingleBear()
        }, 500)
    });
    </script>

</html>
