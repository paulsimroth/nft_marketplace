<body>
    <div class="navbar">
        
        <h1>Bear-Factory</h1>

        <nav class="navbar-brand">        
            <a class="nav-link" href="index.html"><b>Home</b></a>
            <a class="nav-link" href="factory.html"><b>Factory</b></a>

            <a class="nav-link" href="market.html"><b>Market</b></a>
        </nav>

    <br>
    <div class="breeding-page page-container">
        <h2>Bear breeding</h2>
        <p>Select one bear as the mother and one as the father</p>
        
        <div class="breeder-menu" id="breedDiv">
            <div class="col-lg-6">
                <p><b>Father</b></p>
                <div class="featureBox" data-toggle="modal" data-target="#bearSelection">
                    <div id="Father" data-bearid="0" onclick="selectParent(this.id)">
                        <div align="center">
                            <div class="egg">

                            </div>

                            <h4>Select a bear as father</h4>
                        </div>
                    </div>
                </div>
                <div id="bearDNAdad"></div>
            </div>

            <div class="col-lg-6">
                <p><b>Mother</b></p>
                <div class="featureBox" data-toggle="modal" data-target="#bearSelection">
                    <div id="Mother" data-bearid="0" onclick="selectParent(this.id)" align="left">
                        <div align="center">
                            <div class="egg">

                            </div>

                            <h4>Select a bear as mother</h4>
                        </div>
                    </div>
                </div>
                <div id="bearDNAmum"></div>
            </div>
        </div>

        <br>

        <div id="message" align="center"></div>
        <button class="tooltip-btn white-btn" id="breed" onclick="breedBear()">Breed</button>
    </div>

    <footer>
        <p>Project for NFT Marketplace Course @ Moralis Academy, August - September 2022</p>
    </footer>
</body>
